<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Tommoro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e0f7e9, #1e4d2b);
      color: #ffffff;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #ffffff;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      color: #ffffff;
    }
    .credentials {
      background-color: #ffffff;
      color: #1e4d2b;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      text-align: left;
      font-weight: bold;
    }
    .button {
      display: inline-block;
      padding: 12px 25px;
      font-size: 16px;
      color: #ffffff;
      background-color: #1e4d2b;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #14501a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Tommoro!</h1>
    <p><strong>{{ big_text }}</strong> has invited you to join our platform.</p>

    <div class="credentials">
      <p><strong>Username:</strong> {{ login }}</p>
      <p><strong>Temporary Password:</strong> {{ password }}</p>
    </div>

    <p>Click below to log in securely and complete your setup:</p>
    <a href="{{ magic_link }}" class="button">Access Your Account</a>
  </div>
</body>
</html>
